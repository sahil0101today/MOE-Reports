<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .login-container {
            margin-top: 100px;
        }

        .login-form {
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .login-form:hover {
            box-shadow: 0px 0px 25px 0px rgba(0, 0, 0, 0.15);
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .custom-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #ffdddd;
            color: #d8000c;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
        }

        .custom-alert.show {
            display: block;
            animation: fadeIn 0.5s, fadeOut 0.5s 3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body>

    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-form">
                    <h2 class="text-center mb-4">Log in to Report Portal</h2>
                    <form onsubmit="return validateAndRedirect()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="customAlert" class="custom-alert">
        Please use an email address that ends with @0101.today
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        function showAlert(message) {
            var alertBox = document.getElementById('customAlert');
            alertBox.textContent = message;
            alertBox.classList.add('show');
            setTimeout(function () {
                alertBox.classList.remove('show');
            }, 3500);
        }

        function validateAndRedirect() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (email.endsWith('@0101.today')) {
                // Store email and password in session storage (temporary)
                sessionStorage.setItem('email', email);
                sessionStorage.setItem('password', password);
                // Redirect to the desired page
                window.location.href = 'main.html';
                return false;
            } else {
                showAlert('Please use an email address that ends with @0101.today');
                return false;
            }
        }
    </script>

</body>

</html>
